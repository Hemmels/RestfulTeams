// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
buildscript {
	repositories {
	    // Use 'jcenter' for resolving your dependencies.
	    // You can declare any Maven/Ivy/file repository here.
	    jcenter()
	    mavenCentral()
	    maven { url "http://repo.spring.io/milestone" }
		dependencies {
	        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.1.RELEASE")
		}
	}
}

repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

// Specify jetty version for spark to use
ext['jetty.version'] = '9.3.6.v20151106'

jar {
    baseName = 'restfulteams'
    version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
	
// In this section you declare the dependencies for your production and test code
dependencies {
// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
// https://mvnrepository.com/artifact/com.sparkjava/spark-core
compile group: 'com.sparkjava', name: 'spark-core', version: '2.5'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.3'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.3'
// https://mvnrepository.com/artifact/org.projectlombok/lombok
compile group: 'org.projectlombok', name: 'lombok', version: '1.16.10'
// https://mvnrepository.com/artifact/com.google.guava/guava
compile group: 'com.google.guava', name: 'guava', version: '19.0'
// https://mvnrepository.com/artifact/com.google.code.gson/gson
compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
// https://mvnrepository.com/artifact/org.mongodb/mongo-java-driver
compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.3.0'


// https://mvnrepository.com/artifact/junit/junit
testCompile group: 'junit', name: 'junit', version: '4.12'

}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

task execute (type:JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
  	mainClassName = 'runtime.HelloSpark'
}